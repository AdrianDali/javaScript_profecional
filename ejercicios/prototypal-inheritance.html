<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>SomeObject.prototype es un objeto donde definimos el prototipo 
        de las instancias de SomeObject. Es decir las instancias de SomeObject
        van a "heredar" de SomeObject.prototype

        SomeObject.[[prototype]] es el prototipo de SomeObject, es decir
        , someObject hereda de someObject.prototype
    </em></p>
    
<script> 
function Hero(name){
    this.name = name;
}    
Hero.prototype.saludar = function(){
    console.log(`Hola, soy ${this.name}`)
}

const zelda = new Hero('Zelda');

//propiedades de la instancia
console.log(`name: ${zelda.name}`)
//propiedades de la clase
console.log(`Saludar: ${zelda.saludar}`)
//propiedades heredadas ej: toString 
console.log(`toString: ${zelda.toString}`)
/** hasOwnProperty cirve para inspeccionar si algo es directamente del objeto 
o por herencia*/
console.log(`hasOwnProperty: ${zelda.hasOwnProperty("saludar")}`)

</script>

</body>
</html>
